<meta charset="utf-8">

<Script>

    var vet=[], i;

    document.write('Exibindo os vetores <br>');
    for(i=0; i < 5; i++){

        vet[i] = Number(prompt('Informe o '+(i+1)+' valor: '));
        document.write('vetor[', (i+1), ']=  ', vet[i], '<br>');

    }
    document.write('Exibição 2 <br>');
    document.write('vetor = ', vet,'<br>');
    document.write('Tamanho do vetor = ', vet.length);
    


    
    
    


</Script>
